<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Flashcards</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #0984e3;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            /* Prevent body scroll, container handles it */
            height: 100vh;
            width: 100vw;
        }

        /* Scroll Container */
        .scroll-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        /* Individual Quote Section */
        .quote-section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            /* Force stop on each item */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Card Styling */
        .card-face {
            width: 100%;
            max-width: 500px;
            /* Adaptive height or fixed? Let's assume auto height with padding */
            padding: 40px;
            background: var(--card-bg);
            /* border-radius: 24px;
            box-shadow: var(--shadow); */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        /* Subtle scale effect when active section? Optional, keep simple for now */

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            /* Slightly larger for impact */
            line-height: 1.4;
            margin: 0;
            font-style: italic;
        }

        .quote-text::before {
            content: '"';
            opacity: 0.3;
            margin-right: 0.1em;
        }

        .quote-text::after {
            content: '"';
            opacity: 0.3;
            margin-left: 0.1em;
        }

        .quote-author-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            color: var(--text-muted);
            opacity: 0.8;
        }


        /* Floating Filter Button */
        .floating-filter-btn {
            position: fixed;
            /* Fixed to stay on screen while scrolling */
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: var(--text-muted);
            cursor: pointer;
            z-index: 50;
            /* Above scrolls */
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .floating-filter-btn:hover {
            transform: scale(1.1);
            background: white;
            color: var(--accent);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Explore Overlay - Refined Light Theme */
        .explore-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 249, 250, 0.98);
            /* Light styling */
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            color: var(--text-main);
            /* Text dark */
            overflow-y: auto;
        }

        .explore-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .explore-content-wrapper {
            transform: translateY(50px);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .explore-overlay.open .explore-content-wrapper {
            transform: translateY(0);
        }

        .explore-header {
            padding: 30px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .explore-title {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: var(--text-main);
        }

        .close-btn {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            color: var(--text-main);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg);
        }

        .explore-grid {
            padding: 0 20px 40px 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .topic-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        .topic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(9, 132, 227, 0.15);
            /* Sky blue shadow */
            border-color: rgba(9, 132, 227, 0.3);
        }

        .topic-name {
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 2;
            color: var(--text-main);
        }

        .topic-icon {
            align-self: flex-end;
            color: #dfe6e9;
            /* Very light gray initially */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .topic-card:hover .topic-icon {
            color: var(--accent);
            /* Sky Blue on hover */
            transform: scale(1.1) rotate(-10deg);
            opacity: 0.2;
        }

        /* Banner in explore */
        .explore-banner {
            margin: 0 20px 30px 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            /* Sky blue gradient */
            border-radius: 24px;
            padding: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(9, 132, 227, 0.25);
            position: relative;
            overflow: hidden;
        }

        .explore-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
        }

        .banner-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;
        }

        .banner-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.4;
        }
    </style>
</head>

<body>



    <div class="scroll-container" id="quotes-container">
        <!-- Javascript will populate this with .quote-section elements -->
    </div>

    <!-- Floating Filter Button -->
    <div class="floating-filter-btn" onclick="openExplore(event)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
    </div>

    <div class="explore-overlay" id="explore-overlay">
        <div class="explore-content-wrapper">
            <div class="explore-header">
                <div class="explore-title">Explore Topics</div>
                <button class="close-btn" onclick="closeExplore()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="explore-banner">
                <div class="banner-title">Curated Wisdom</div>
                <div class="banner-subtitle">Select a topic to filter your feed and discover insights that matter to
                    you.</div>
            </div>

            <div class="explore-grid" id="explore-grid">
                <!-- Topics generated by JS -->
            </div>
        </div>
    </div>

    <script>
        const quotesContainer = document.getElementById('quotes-container');
        let allQuotes = [];
        let uniqueTags = [];
        let filteredQuotes = [];

        // Filter functionality state
        let selectedTags = new Set();

        // Fetch Data on Load
        fetch('quotes.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(data => {
                allQuotes = data;

                // Dynamically extract unique tags from the data
                const tagSet = new Set();
                allQuotes.forEach(q => {
                    if (q.tags) {
                        q.tags.forEach(tag => tagSet.add(tag));
                    }
                });
                uniqueTags = Array.from(tagSet).sort();

                // Shuffle the quotes so it's random on every load
                shuffleArray(allQuotes);

                // Initialize app
                filteredQuotes = [...allQuotes];
                renderQuotes();
            })
            .catch(err => {
                console.error("Failed to load quotes:", err);
                quotesContainer.innerHTML = `<div class="quote-section"><div class="card-face"><div class="quote-text">Error loading quotes.</div></div></div>`;
            });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function clearFilters() {
            selectedTags.clear();
            applyFilters();
        }

        function applyFilters() {
            filteredQuotes = allQuotes.filter(q => {
                const matchesTags = selectedTags.size === 0 || q.tags.some(tag => selectedTags.has(tag));
                return matchesTags;
            });

            // Scroll to top when filter changes
            quotesContainer.scrollTop = 0;
            renderQuotes();
        }

        function renderQuotes() {
            quotesContainer.innerHTML = '';

            if (filteredQuotes.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'quote-section';
                emptyDiv.innerHTML = `
                    <div class="card-face">
                        <div class="quote-text" style="font-size: 1.2rem;">No quotes found for this filter.</div>
                    </div>
                `;
                quotesContainer.appendChild(emptyDiv);
                return;
            }

            filteredQuotes.forEach(q => {
                const section = document.createElement('div');
                section.className = 'quote-section';

                section.innerHTML = `
                    <div class="card-face">
                        <div class="quote-text">${q.quote}</div>
                        <div class="quote-author-name">â€” ${q.author}</div>
                    </div>
                `;

                quotesContainer.appendChild(section);
            });
        }

        // Explore View Logic
        function openExplore() {
            const grid = document.getElementById('explore-grid');
            grid.innerHTML = '';

            // Add "All" option
            const allCard = createTopicCard('All Quotes', 'Infinity');
            allCard.onclick = () => {
                clearFilters();
                closeExplore();
            };
            grid.appendChild(allCard);

            uniqueTags.forEach(tag => {
                // Use first letter as icon placeholder
                const card = createTopicCard(tag, tag.charAt(0));
                card.onclick = () => {
                    selectTopicFromExplore(tag);
                };
                grid.appendChild(card);
            });

            document.getElementById('explore-overlay').classList.add('open');
        }

        function closeExplore() {
            document.getElementById('explore-overlay').classList.remove('open');
        }

        function createTopicCard(name, iconText) {
            const div = document.createElement('div');
            div.className = 'topic-card';
            div.innerHTML = `
                <div class="topic-name">${name}</div>
                <div class="topic-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                </div>
            `;
            // Customize icon based on type if needed, strict simple SVG for now
            return div;
        }

        function selectTopicFromExplore(tag) {
            // Reset existing filters
            selectedTags.clear();
            selectedTags.add(tag);

            applyFilters();
            closeExplore();
        }
    </script>
</body>

</html>
